{% extends "base.html" %}
{% load static %}

{% block content %}
	
<head>
	<title>The Quiz Union</title>
</head>


<div class="container" id="homeContainer">
	<div class="row mt-5">
		<div class="col-md-6 col-sm-12">
			<h1><b>Become your most unstoppable self</b></h1>
			<h5 class="mt-3">Test your knowledge with cool quizzes.</h5>

			<button class="btn-lg btn-info mt-5" onclick="location.href='{% url 'quiz' %}'">
				Get Started
			</button>
		</div>

		<div class="col-md-6 col-sm-12 mt-sm-5 mt-md-0">
			<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="2000">
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img class="d-block w-100" src="{% static 'quiz1.png' %}" alt="First slide">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100" src="{% static 'quiz2.png' %}" alt="Second slide">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100" src="{% static 'quiz3.png' %}" alt="Third slide">
			    </div>
			  </div>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
